<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ar test</title>
  <script src="assets/js/aframe.js"></script>
  <script src="assets/js/img_target.js"></script>
  <script src="assets/js/index.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: assets/images/target.mind;" 
          color-space="sRGB" 
          renderer="colorManagement: true, physicallyCorrectLights, webgl2: true;" 
          vr-mode-ui="enabled: false" 
          device-orientation-permission-ui="enabled: false"
          xrweb="disableWorldTracking: true">
    <a-assets>
      <img id="thumbnail" src="assets/images/thumbnail.png" />
      <video id="main-video" autoplay="false" loop="true" src="assets/video/vid.mp4"></video>
    </a-assets>

    <a-camera  position="0 4 10"
                look-controls="enabled: false" 
                cursor="fuse: false; rayOrigin: mouse;" 
                raycaster="objects: .clickable"
                >
                <!-- raycaster="far: 10000; objects: .clickable" -->
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
    <a-light type="ambient" intensity="0.7"></a-light>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane 
              src="#main-video"
              id="video"
              playsinline
              webkit-playsinline
              position="0 0 0" 
              width="1.07" 
              height="1.707" 
              rotation="0 0 0">
      </a-plane>
      <a-image id="thumbnail-button" 
                click-handler
                class="clickable" 
                src="#thumbnail" 
                alpha-test="0.5" 
                position="0 0 0" 
                width="1.07"
                height="1.707" 
                >
      </a-image>
    </a-entity>
  </a-scene>
</body>
</html>
