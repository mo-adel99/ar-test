<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ar test</title>
  <script src="assets/js/aframe.js"></script>
  <script src="assets/js/img_target.js"></script>
  <script src="assets/js/index.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: assets/images/target.mind;" 
          color-space="sRGB" 
          renderer="colorManagement: true, physicallyCorrectLights" 
          vr-mode-ui="enabled: false" 
          device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card" src="assets/images/target.png" />
      <img id="thumbnail" src="assets/images/thumbnail.png" />
      <video id="main-video" autoplay="false" loop="true" src="assets/video/vid.mp4"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#main-video" 
              id="video"
              playsinline
              webkit-playsinline
              position="0 0 0" 
              width="1" 
              height="1.7" 
              rotation="0 0 0">
      </a-video>
      <a-image id="thumbnail-button" 
                class="clickable" 
                src="#thumbnail" 
                alpha-test="0.5" 
                position="0 0 0" 
                width="1"
                height="1.7" 
                >
      </a-image>
    </a-entity>
  </a-scene>
</body>
</html>
